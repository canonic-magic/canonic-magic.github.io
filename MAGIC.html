<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAGIC — Galaxy</title>
    <meta name="description" content="The CANONIC governance Galaxy. Every scope. Every dimension. One view.">
    <script src="https://unpkg.com/vis-network@9.1.9/standalone/umd/vis-network.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #000; --fg: #f5f5f7; --dim: #86868b;
            --panel: rgba(28,28,30,0.95); --border: rgba(255,255,255,0.08);
            --glass-hover: rgba(255,255,255,0.06);
            --mono: 'SF Mono', 'Menlo', 'Monaco', monospace;
        }

        body { background: var(--bg); color: var(--fg); font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh; }

        /* ═══ GALAXY (full viewport) ═══ */
        #galaxy { width: 100vw; height: 100vh; }

        /* ═══ SEARCH ═══ */
        .search {
            position: fixed; top: 28px; left: 50%; transform: translateX(-50%);
            width: 280px; padding: 10px 16px;
            background: var(--panel); border: 1px solid var(--border); border-radius: 10px;
            color: var(--fg); font-family: var(--mono); font-size: 12px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            outline: none; transition: width 0.3s, border-color 0.3s; z-index: 100;
        }
        .search:focus { width: 400px; border-color: rgba(0,255,136,0.3); }
        .search::placeholder { color: var(--dim); }

        /* ═══ HUD (top-left) ═══ */
        .hud { position: fixed; top: 28px; left: 36px; z-index: 100; text-align: center; }
        .hud-label { font-family: var(--mono); font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.1em; margin-top: 8px; }

        /* ═══ DETAIL PANEL (right) ═══ */
        .detail-panel {
            position: fixed; right: -380px; top: 50%; transform: translateY(-50%);
            width: 340px; max-height: 80vh; overflow-y: auto;
            background: var(--panel); border: 1px solid var(--border); border-radius: 16px;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 100; transition: right 0.3s ease;
        }
        .detail-panel.open { right: 36px; }
        .detail-panel::-webkit-scrollbar { width: 4px; }
        .detail-panel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

        .dp-header { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px 12px; border-bottom: 1px solid var(--border); }
        .dp-name { font-size: 14px; font-weight: 700; letter-spacing: 0.08em; text-transform: uppercase; }
        .dp-close { background: none; border: none; color: var(--dim); font-size: 20px; cursor: pointer; padding: 4px 8px; }
        .dp-close:hover { color: var(--fg); }

        .dp-ring { text-align: center; padding: 24px 0 12px; }
        .dp-tier { text-align: center; font-family: var(--mono); font-size: 13px; font-weight: 700; padding-bottom: 16px; border-bottom: 1px solid var(--border); }

        .dp-meta { padding: 16px 24px; }
        .dp-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .dp-row:last-child { border: none; }
        .dp-label { font-size: 12px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.05em; }
        .dp-value { font-family: var(--mono); font-size: 12px; }

        .dp-section { padding: 12px 24px; border-top: 1px solid var(--border); }
        .dp-section-title { font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 12px; }
        .dp-inheritors { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .dp-child { padding: 6px 10px; border: 1px solid; border-radius: 8px; font-family: var(--mono); font-size: 10px; font-weight: 600; text-align: center; cursor: pointer; transition: background 0.2s; }
        .dp-child:hover { background: var(--glass-hover); }

        /* ═══ DOCK (bottom-center) ═══ */
        .dock {
            position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
            background: rgba(28,28,30,0.7); border: 1px solid var(--border); border-radius: 20px;
            padding: 8px 16px; display: flex; gap: 4px; align-items: center;
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); z-index: 100;
        }
        .dock-item {
            display: flex; flex-direction: column; align-items: center; gap: 2px;
            padding: 8px 12px; border-radius: 12px; cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s;
            text-decoration: none; color: var(--fg);
        }
        .dock-item:hover { transform: scale(1.35) translateY(-8px); background: var(--glass-hover); }
        .dock-glyph { font-size: 24px; }
        .dock-label { font-family: var(--mono); font-size: 7px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--dim); }
        .dock-sep { width: 1px; height: 32px; background: var(--border); margin: 0 4px; }

        /* ═══ BACK LINK ═══ */
        .back { position: fixed; top: 28px; right: 36px; font-family: var(--mono); font-size: 11px; color: var(--dim); text-decoration: none; z-index: 100; padding: 8px 14px; background: var(--panel); border: 1px solid var(--border); border-radius: 8px; backdrop-filter: blur(20px); }
        .back:hover { color: #00ff88; border-color: rgba(0,255,136,0.3); }

        @media (max-width: 768px) {
            .detail-panel { width: 100%; right: -100%; top: auto; bottom: 0; transform: none; max-height: 60vh; border-radius: 16px 16px 0 0; }
            .detail-panel.open { right: 0; }
            .search { width: 200px; }
            .search:focus { width: 280px; }
            .hud { top: auto; bottom: 80px; left: 16px; }
        }
    </style>
</head>
<body>
    <!-- Galaxy (full viewport graph) -->
    <div id="galaxy"></div>

    <!-- Search -->
    <input type="text" class="search" id="galaxySearch" placeholder="/ SEARCH DOMAINS" autocomplete="off">

    <!-- HUD (compliance ring + scope count) -->
    <div class="hud" id="hud"></div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel"></div>

    <!-- Dock -->
    <div class="dock">
        <a class="dock-item" href="./">
            <span class="dock-glyph">&#8745;</span>
            <span class="dock-label">MAGIC</span>
        </a>
        <div class="dock-sep"></div>
        <a class="dock-item" href="https://canonic-foundation.github.io">
            <span class="dock-glyph">&#128220;</span>
            <span class="dock-label">Foundation</span>
        </a>
        <a class="dock-item" href="https://hadleylab-dexter.github.io">
            <span class="dock-glyph">&#129516;</span>
            <span class="dock-label">Hadley Lab</span>
        </a>
        <a class="dock-item" href="#" onclick="if(typeof TALK!=='undefined')TALK.open();return false">
            <span class="dock-glyph">&#128172;</span>
            <span class="dock-label">TALK</span>
        </a>
    </div>

    <!-- Back to MAGIC home -->
    <a class="back" href="./">ESC &rarr; MAGIC</a>

    <script src="./magic.js"></script>
    <script>GALAXY.init();</script>
</body>
</html>
