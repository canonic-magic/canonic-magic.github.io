<!DOCTYPE html>
<html lang="en" data-scope="magic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC — The Future of Work</title>
    <meta name="description" content="The Future of Work. Coin = Work. Three primitives. Infinite services. One governed economy. By CANON.">
    <link rel="stylesheet" href="./DESIGN.css?v=6">
</head>
<body>
    <!-- Structure only. CONTENT.json fills every container via render.js. -->

    <div class="eco-bar" id="ecoBar"></div>
    <nav id="nav"></nav>

    <!-- Text-first hero. Story first. Galaxy earned. -->
    <div id="hero"></div>

    <div class="container">
        <!-- ARC 0: Problem + Thesis -->
        <div id="axiom-lead"></div>
        <div id="axiom-block"></div>
        <div id="thesis-lead"></div>

        <!-- ARC 2: Proof — Galaxy (show first) -->
        <section id="galaxy"></section>
        <section id="galaxy-stats"></section>

        <!-- ARC 3: Reason — Three Primitives (tell after) -->
        <section id="primitives"></section>

        <!-- ARC 4: Composition — Services -->
        <section id="compositions"></section>

        <!-- ARC 5: Path — How to Join -->
        <section id="how"></section>

        <!-- ARC 6: Price — Tiers -->
        <section id="tiers"></section>

        <!-- ARC 7: Communities + Marketplace -->
        <section id="communities"></section>
        <section id="marketplace"></section>

        <!-- ARC 8: Act — CTA -->
        <section id="cta"></section>
    </div>

    <footer id="footer"></footer>

    <!-- TALK -->
    <div class="talk-overlay" id="talkOverlay">
        <div class="talk-overlay-header">
            <div class="talk-dot"></div>
            <span class="talk-scope">MAGIC TALK</span>
            <button type="button" class="talk-overlay-close" onclick="TALK.close()">ESC</button>
        </div>
        <div class="talk-messages" id="talkMessages"></div>
        <div class="talk-input-row">
            <input type="text" id="talkChatInput" placeholder="Ask about primitives, services, tiers, the galaxy..." autocomplete="off">
            <button type="button" id="talkSend" onclick="TALK.send()">SEND</button>
        </div>
    </div>

    <!-- Galaxy primitive: vis-network + magic.js -->
    <script src="https://unpkg.com/vis-network@9.1.9/standalone/umd/vis-network.min.js"></script>
    <script src="./magic.js?v=6"></script>

    <script src="./render.js?v=6"></script>
    <script src="./talk.js?v=6"></script>
    <script>RENDER.init().then(function() { TALK.init(); });</script>
</body>
</html>
